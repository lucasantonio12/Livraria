<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <ui:composition template="menu.xhtml">
        <ui:define name="title">livraria - Cadastro</ui:define>
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:panel id="panel" >
                <div align="center" >
                    <h:panelGrid id="grid" columns="3" cellpadding="5">

                        <p:outputLabel for="default" value="Nome:"/>
                        <p:inputText id="default" required="true" value="#{login.usuario.nome}" requiredMessage="Nome nao pode ser vazio"/>
                        <p:message for="default"/>

                        <p:outputLabel for="telefone" value="Telefone:" />
                        <p:inputMask id="telefone" value="#{login.usuario.telefone}" mask="(99)99999-9999" required="true" requiredMessage="Telefone nao pode ser vazio" converterMessage="o campo telefone precisa ser do formato (00)00000-0000"/>

                        <p:message for="telefone" />

                        <p:outputLabel for="data" value="Data:" />
                        <p:datePicker id="data" value="#{login.usuario.dataNascimento}" pattern="dd/mm/yyyy" converterMessage="Data nao reconhecida exemplo de data = dia(12)/mes(08)/ano(1998)"/>
                        <p:message for="data" />

                        <p:outputLabel for="cpf" value="Cpf:"/>
                        <p:inputMask id="cpf" required="true" value="#{login.usuario.cpf}" requiredMessage="Nome nao pode ser vazio" mask="999.999.999-99"/>
                        <p:message for="cpf"/>


                        <p:outputLabel for="login" value="Login:" />
                        <p:inputText id="login" required="true" value="#{login.usuario.login}" requiredMessage="Login nao pode ser vazio"/>
                        <p:message for="login" />


                        <p:outputLabel for="senha" value="Senha:"/>
                        <p:password id="senha" value="#{login.usuario.senha}" requiredMessage="mensagem nao pode ser vazio"/>
                        <p:message for="senha"/>

                        <p:selectBooleanCheckbox value="#{login.usuario.admin}" itemLabel="admin"/>
                        <p:separator/>
                        <br/>
                        <br/>


                    </h:panelGrid>
                    <p:commandButton value="Cadastra" action="#{login.cadastra()}" update="form"/>

                    <p:commandButton value="Cancelar" action="index?faces-redirect=true" update="form" immediate="true" />
                </div>

            </p:panel>    
        </h:form>
    </ui:composition>
</html>
